        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작
        var yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;

        $('#endDate').val(today);

        // 6달 전 날짜 계산
        var MonthsAgo = new Date();
        // MonthsAgo.setMonth(MonthsAgo.getMonth() - 6);
        var start_dd = String(MonthsAgo.getDate()).padStart(2, '0');
        var start_mm = String(MonthsAgo.getMonth() + 1).padStart(2, '0');
        var start_yyyy = MonthsAgo.getFullYear();
        var MonthsAgo = start_yyyy + '-' + start_mm + '-' + start_dd;

        // 시작일에 6달 전 날짜 설정
        $('#startDate').val(MonthsAgo);

        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd', // 날짜 형식 지정
            autoclose: true, // 선택 후 자동으로 닫힘
            language: 'ko', // 한국어 설정
        });
        </script>
        <script>
            // 페이지 로드 후 실행되는 코드

            // 텍스트 파일을 가져와 화면에 표시하는 함수
            function loadTextFile() {
                var filePath = 'http://118.45.177.125:7071/received_data.txt';//text에서 가져오는것

                // XMLHttpRequest 객체를 생성합니다.
                var xhr = new XMLHttpRequest();
                // 파일을 비동기적으로 가져옵니다.
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // 파일 내용을 가져와 화면에 표시합니다.
                            var receiveddata = xhr.responseText;
                            receiveddataSet(receiveddata);
                        } else {
                            console.error('파일을 불러오는데 오류 발생:', xhr.statusText);
                        }
                    }
                };

                // GET 요청을 보냅니다.
                xhr.open('GET', filePath, true);
                xhr.send();
            }
            function receiveddataSet2(){
                // console.log("디비체크");
                setdatainfo_data();
            }
            // 페이지가 로드될 때 텍스트 파일을 가져와 화면에 표시합니다.
